<p>books works!</p>

<div class="example-button-row">
  <button  mat-raised-button type="submit" (click)="openDialog()" >Agregar</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let book">{{book.id}}</td>
  </ng-container>

  <ng-container matColumnDef="nameAuthor">
    <th mat-header-cell *matHeaderCellDef>nameAuthor</th>
    <td mat-cell *matCellDef="let book">{{book.nameAuthor}}</td>
  </ng-container>


  <ng-container matColumnDef="birthDate">
    <th mat-header-cell *matHeaderCellDef>birthDate</th>
    <td mat-cell *matCellDef="let book">{{book.birthDate}}</td>
  </ng-container>


  <ng-container matColumnDef="placeBirth">
    <th mat-header-cell *matHeaderCellDef>placeBirth</th>
    <td mat-cell *matCellDef="let book">{{book.placeBirth}}</td>
  </ng-container>

<ng-container matColumnDef="nameBook">
    <th mat-header-cell *matHeaderCellDef>nameBook</th>
    <td mat-cell *matCellDef="let book">{{book.nameBook}}</td>
  </ng-container>

  <ng-container matColumnDef="publicationDate">
    <th mat-header-cell *matHeaderCellDef>publicationDate</th>
    <td mat-cell *matCellDef="let book">{{book.publicationDate}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let book">
      <div class="action-buttons">
        <button mat-button (click)="editBook(book)">Editar</button>
      <button mat-button (click)="deleteBook(book)">Eliminar</button>
      <button  mat-raised-button type="submit" (click)="loanBook(book.id)" >Prestar</button>
      </div>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
