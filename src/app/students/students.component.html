<p>students works!</p>

<div class="example-button-row">
  <button  mat-raised-button type="submit" (click)="openDialog()" >Agregar</button>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let students">{{students.id}}</td>
  </ng-container>

  <ng-container matColumnDef="nameStudent">
    <th mat-header-cell *matHeaderCellDef>nameStudent</th>
    <td mat-cell *matCellDef="let students">{{students.nameStudent}}</td>
  </ng-container>


  <ng-container matColumnDef="identificationDocument">
    <th mat-header-cell *matHeaderCellDef>identificationDocument</th>
    <td mat-cell *matCellDef="let students">{{students.identificationDocument}}</td>
  </ng-container>


  <ng-container matColumnDef="program">
    <th mat-header-cell *matHeaderCellDef>program</th>
    <td mat-cell *matCellDef="let students">{{students.program}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let students">
      <div class="action-buttons">
        <button mat-button (click)="editStudent(students)">Editar</button>
      <button mat-button (click)="deleteStudent(students)">Eliminar</button>
      </div>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
